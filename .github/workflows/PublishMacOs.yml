name: MacOS Build and Release

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: x64
          - target: aarch64-apple-darwin
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm@9.7.0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install macOS dependencies
        run: |
          brew install make
          brew install create-dmg

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Build Tauri App
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        run: |
          pnpm tauri build --target ${{ matrix.target }}

      - name: Sign Tauri Binaries
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        run: |
          find src-tauri/target/${{ matrix.target }}/release/bundle -type f \( -name "*.app" -o -name "*.dmg" \) -print0 | while read -d $'\0' file; do
            pnpm tauri signer sign --private-key tauri_private_key -f "$file"
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-macos-artifacts
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.{app,dmg}
          retention-days: 5

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.{app,dmg}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}-artifacts
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.{app,dmg}