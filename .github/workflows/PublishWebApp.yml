
name: 'Deploy'

on:
  workflow_call:
  workflow_dispatch:

jobs:
  publish_webapp:
    if: "github.event.repository.fork == false"
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3
    
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 20.x

      - name: ğŸ› ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¤ Notify deployment
        uses: bobheadxi/deployments@v1
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: release

      - name: ğŸ› ï¸ Install dependencies
        run: bun install

      - name: âœï¸ Create env file
        run: |
          echo "VITE_PORT=5173" >> .env
          echo "TAURI_PLATFORM=${{ matrix.platform }}" >> .env
          echo "VITE_API_URI=https://api.codefend.com/index.php" >> .env
          echo "VITE_NODE_ENV=production" >> .env
          echo "VITE_STRIPE_KEY_LIVE=${{ secrets.STRIPE_KEY }}" >> .env
          echo "VITE_STRIPE_KEY_TEST=${{ secrets.STRIPE_KEY_TEST }}" >> .env
          
      - name: ğŸ”¨ Run build client
        run: bun run build

      # - name: ğŸš€ Publish to FTP
      #   uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      #   with:
      #     server: ${{ secrets.FTP_SERVER }}
      #     username: ${{ secrets.FTP_USERNAME }}
      #     password: ${{ secrets.FTP_PASSWORD }}
      #     local-dir: ./dist/
      #     server-dir: ./
      #     protocol: ftp
      #     dangerous-clean-slate: true

      - name: ğŸš€ Deploy to staging directory
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./staging/
          protocol: ftp
          dangerous-clean-slate: true

      - name: ğŸ”„ Switch directories atomically
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          script: |
            echo "ğŸ” InformaciÃ³n del sistema:"
            whoami
            pwd
            echo "ğŸ“ Contenido del directorio actual:"
            ls -la
            echo "ğŸ“ Â¿Existe staging?"
            ls -la staging/ || echo "staging no existe"
            echo "ğŸš Shell actual:"
            echo $SHELL
            echo "âœ… ConexiÃ³n SSH exitosa"

      - name: ğŸ“¤ Notify deployment status
        uses: bobheadxi/deployments@v1
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          env: ${{ steps.deployment.outputs.env }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}