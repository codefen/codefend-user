
name: 'Deploy'

on:
  workflow_call:
  workflow_dispatch:

jobs:
  publish_webapp:
    if: "github.event.repository.fork == false"
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v3
    
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 20.x

      - name: ðŸ› ï¸ Setup/ Install pnpm 9.7.0 manually
        run: npm install -g pnpm@9.7.0

      - name: ðŸ“¤ Notify deployment
        uses: bobheadxi/deployments@v1
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: release

      - name: ðŸ› ï¸ Setup/ Install frontend dependencies
        run: |
          pnpm config set store-dir ~/.pnpm-store
          pnpm install --prefer-frozen-lockfile --ignore-scripts

      - name: âœï¸ Create env file
        run: |
          echo "VITE_PORT=5173" >> .env
          echo "TAURI_PLATFORM=${{ matrix.platform }}" >> .env
          echo "VITE_API_URI=https://api.codefend.com/kundalini/index.php" >> .env
          
      - name: ðŸ”¨ Run build client
        run: pnpm build

      - name: ðŸš€ Publish to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./
          protocol: ftp
          dangerous-clean-slate: true

      - name: ðŸ“¤ Notify deployment status
        uses: bobheadxi/deployments@v1
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          env: ${{ steps.deployment.outputs.env }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}